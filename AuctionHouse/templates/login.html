							<a href="index.html"><span></span>网上商城</a>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
                                {% if current_user %}
								<li><a href="/people/{{ current_user }}"><i class="fa fa-user"></i>{{ current_user }} </a></li>

								<li><a href="/cart/"><i class="fa fa-shopping-cart"></i> 购物车</a></li>
								<li><a href="/login/"><i class="fa fa-lock"></i> 登录/注册</a></li>
							</ul>
						</div>
					</div>

		</div><!--/header-middle-->

		<div class="header-bottom"><!--header-bottom-->

				<div class="row">
					<div class="col-sm-9">

								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<div class="mainmenu pull-left">
							<ul class="nav navbar-nav collapse navbar-collapse">
								<li><a href="/market">商店</a></li>

                                <!--<li class="dropdown"><a href="#">Shop<i class="fa fa-angle-down"></i></a>
                                    <ul role="menu" class="sub-menu">
                                        <li><a href="market.html">Products</a></li>
										<li><a href="product-details.html">Product Details</a></li>
										<li><a href="checkout.html">Checkout</a></li>

                                <li><a href="/orders/">订单</a></li>
                                <li><a href="/cart/">购物车</a></li>
                                <li><a href="/people/{{ current_user }}" >个人中心</a></li>
							</ul>
						</div>

					<div class="col-sm-3">
						<div class="search_box pull-right">

				</div>
			</div>
		</div><!--/header-bottom-->
	</header><!--/header-->

	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>老用户登录</h2>

						<form name="signin-form" method="post"> {% csrf_token %}
                            <p style="color:red">{{ error_msg }}</p>
							<input type="text" name="login_name_email" placeholder="用户名/邮箱" required="required"/>
							<input type="password" name="login_password" placeholder="密码" required="required"/>

							<button type="submit" name="login" class="btn btn-default">登录</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>新用户注册！</h2>
						<form name="signin-form" method="post"> {% csrf_token %}
                            <p style="color:red">{{ register_error_msg }}</p>
							<input type="text" name="user_name" placeholder="用户名" required="required"/>
							<input type="email" name="email" placeholder="邮箱" required="required"/>
							<input type="password" name="password" placeholder="密码" required="required"/>
                            <input type="text" name="real_name" placeholder="真实姓名" required="required"/>
                            <input type="text" name="real_id" placeholder="证件号" required="required"/>
							<button type="submit" name="register" class="btn btn-default">注册</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->

	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.scrollUp.min.js"></script>
	<script src="/js/price-range.js"></script>
    <script src="/js/jquery.prettyPhoto.js"></script>
    <script src="/js/main.js"></script>
